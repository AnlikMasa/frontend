.menüliste{
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    white-space: nowrap; /* Metinlerin alt satıra geçmesini engeller */
}

.menüliste li {
    font-family: 'Playfair Display', serif; 
    font-size: 2.8em;
    font-weight: 700;
    color: #fff;

    letter-spacing: 2px;
    padding: 0 45px;
    position: relative;
    text-transform: uppercase;
}

.menüliste li:not(:last-child)::after {
    content: '-';
    position: absolute;
    right: 15px; 
    top: 50%;
    transform: translateY(-50%);
    font-size: 0.8em;
    color: #d1d1d1;
    font-weight: 300;
}
