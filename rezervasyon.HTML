<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Rezervasyon Sistemi</title>
    <style>
        .gecisler {
            font-family: 'Times New Roman';
            display: flex;
            flex-direction: row;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px); 
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            z-index: 1100; 
            gap: 25px;
            align-items: center;
            justify-content: flex-end;
            padding: 20px;
            padding-right: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .gecisler .logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            pointer-events: auto;
        }
        
        .gecisler .logo img {
            display: block;
            width: 120px;
            max-width: 12vw;
            height: auto;
        }
        .gecisler a {
            color: #D7CCC8;
            font-weight: 500;
            font-size: 120%;
            text-decoration: none;
            transition: color 0.3s;
        }
        .gecisler a:hover {
            color: #ffd08a;
        }

        :root {
            --color-background: #f4ede4;
            --color-text: #454b35;
            --color-primary-button: #87a728;
            --color-primary-hover: #216c88;
            --color-full: #44a728;
            --color-empty: #87a728;
            --color-border: #c1b19b;
        }

        body {
            font-family: "Poppins", sans-serif;
            color: var(--color-text);
            padding: 100px 20px 60px; 
            background-image: url('anasayfa.jpeg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
            margin: 0;
        }

        main {
            display: block;
            max-width: 480px;
            margin: auto;
        }

        header { 
            text-align: center;
            margin-bottom: 20px;
            color: white; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        fieldset {
            border: 1px solid var(--color-border);
            border-radius: 12px;
            background: rgba(255, 250, 243, 0.6); 
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        #statusDisplay {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 250, 243, 0.6);
            border-radius: 12px;
            border: 1px solid var(--color-border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
        }

        legend { font-weight: 600; font-size: 18px; padding: 0 10px; }
        label { display: block; margin-top: 15px; font-weight: 500; }

        input[type="number"] {
            width: 100%; padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            margin-top: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px 10px;
            margin-top: 20px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--color-primary-button);
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover { background: var(--color-primary-hover); }

        #tableStatus {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            min-height: 50px;
        }

        .table-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }

        .table-empty { background-color: var(--color-empty); }
        .table-occupied { background-color: var(--color-full); }

        .site-altbilgi {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000; 
            text-align: center;
            background: rgba(0, 0, 0, 0.4); 
            color: white;
            padding: 15px 0; 
            font-size: 0.9rem;
            backdrop-filter: blur(5px); 
            margin: 0;
        }
    </style>
</head>
<body>
    <nav class="gecisler">
        <div class="logo">
            <a href="anasayfa.html"><img src="logo3.6.png" alt="Logo"></a>
        </div>
        <a href="anasayfa.html">Anasayfa</a>
        <a href="menuler.html">Menü</a>
        <a href="rezervasyon.HTML">Rezervasyon</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="main.html">İletişim</a>
  
    </nav>

    <header>
        <h2>Kafe Masa Durum Takibi</h2>
    </header>

    <main>
        <fieldset>
            <legend>Masa Yönetimi</legend>
            <label for="totalTables">Toplam Masa Sayısı:</label>
            <input type="number" id="totalTables" value="20" min="1">

            <label for="occupiedTables">Dolu Masa Sayısı:</label>
            <input type="number" id="occupiedTables" value="12" min="0">

            <button id="reserveBtn">Rezervasyon Yap (+1 Masa Doldur)</button>
        </fieldset>

        <section id="statusDisplay">
            <h3>Masa Durumu</h3>
            <div id="tableStatus"></div>
        </section>
    </main>

    <script>
        const totalInput = document.getElementById("totalTables");
        const occupiedInput = document.getElementById("occupiedTables");
        const tableStatusDiv = document.getElementById("tableStatus");

        document.getElementById("reserveBtn").addEventListener("click", rezervasyonYap);
        totalInput.addEventListener("input", masalariGoster);
        occupiedInput.addEventListener("input", masalariGoster);
        window.addEventListener("load", masalariGoster);

        function masalariGoster() {
            const total = Number(totalInput.value);
            const occupied = Number(occupiedInput.value);
            tableStatusDiv.innerHTML = "";

            if (total <= 0) return;
            if (occupied > total) return;

            const empty = total - occupied;

            for (let i = 1; i <= occupied; i++) {
                const t = document.createElement("div");
                t.className = "table-icon table-occupied";
                t.textContent = `D${i}`;
                tableStatusDiv.appendChild(t);
            }

            for (let i = 1; i <= empty; i++) {
                const t = document.createElement("div");
                t.className = "table-icon table-empty";
                t.textContent = `B${i}`;
                tableStatusDiv.appendChild(t);
            }
        }

        function rezervasyonYap() {
            const total = Number(totalInput.value);
            let occupied = Number(occupiedInput.value);

            if (occupied >= total) {
                alert("❌ Kafe tamamen dolu!");
                return;
            }

            occupied += 1;
            occupiedInput.value = occupied;
            masalariGoster();
            
            const data = new FormData();
            data.append('occupiedTables', occupied); 

            fetch('rez_yap.php', { method: 'POST', body: data })
            .then(() => {
                alert("✅ Rezervasyon sayfasına yönlendiriliyorsunuz");
                window.location.href = 'rez_yap.php';
            });
        }
    </script>

    <footer class="site-altbilgi">
        <p>© 2025 Carpe Diem | Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
